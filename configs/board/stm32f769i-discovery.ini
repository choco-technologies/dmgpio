; DMGPIO pin configurations for STM32F769I-DISCOVERY board
; Board: STM32F769I-DISCOVERY
; MCU: STM32F769NIH6
;
; Known pins:
;   LD1 (Red/Green User LED): PJ13 - output push-pull
;   LD2 (Green User LED): PJ5 - output push-pull
;   B1 (User Button): PA0 - input with pull-down (active high)

[dmgpio]
; Green User LED LD2 - PJ5
port=J
pin=5
mode=output_pp
pull=none
speed=low
alternate=0
