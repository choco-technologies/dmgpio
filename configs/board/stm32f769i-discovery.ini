; DMGPIO pin configurations for STM32F769I-DISCOVERY board
; Board: STM32F769I-DISCOVERY
; MCU: STM32F769NIH6

[led_ld1]
; Red/Green User LED LD1 - PJ13 (output push-pull)
port=J
pins=8192
mode=output
pull=none
speed=minimum
output_circuit=push_pull

[led_ld2]
; Green User LED LD2 - PJ5 (output push-pull)
port=J
pins=32
mode=output
pull=none
speed=minimum
output_circuit=push_pull

[button_b1]
; User Button B1 - PA0 (input, active high)
port=A
pins=1
mode=input
pull=none
interrupt_trigger=rising_edge
