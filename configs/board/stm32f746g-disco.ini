; DMGPIO pin configurations for STM32F746G-DISCO board
; Board: STM32F746G-DISCOVERY
; MCU: STM32F746NGH6
;
; Known pins:
;   LD1 (Green User LED): PI1 - output push-pull
;   B1 (User Button): PI11 - input with pull-down (active high)

[dmgpio]
; Green User LED LD1 - PI1
port=I
pin=1
mode=output_pp
pull=none
speed=low
alternate=0
