; DMGPIO pin configurations for NUCLEO-F446RE board
; Board: NUCLEO-F446RE
; MCU: STM32F446RET6

[led_ld2]
; User LED LD2 - PA5 (output push-pull)
port=A
pins=32
mode=output
pull=none
speed=minimum
output_circuit=push_pull

[button_b1]
; User Button B1 - PC13 (input, active low, internal pull-up)
port=C
pins=8192
mode=input
pull=up
interrupt_trigger=falling_edge
