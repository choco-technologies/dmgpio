; DMGPIO pin configurations for NUCLEO-F767ZI board
; Board: NUCLEO-F767ZI
; MCU: STM32F767ZIT6

[led_ld1]
; Green User LED LD1 - PB0 (output push-pull)
pin=PB0
mode=output
pull=none
speed=minimum
output_circuit=push_pull

[led_ld2]
; Blue User LED LD2 - PB7 (output push-pull)
pin=PB7
mode=output
pull=none
speed=minimum
output_circuit=push_pull

[led_ld3]
; Red User LED LD3 - PB14 (output push-pull)
pin=PB14
mode=output
pull=none
speed=minimum
output_circuit=push_pull

[button_b1]
; User Button B1 - PC13 (input, active low, internal pull-up)
pin=PC13
mode=input
pull=up
interrupt_trigger=falling_edge
