; DMGPIO pin configurations for NUCLEO-F767ZI board
; Board: NUCLEO-F767ZI
; MCU: STM32F767ZIT6
;
; Known pins:
;   LD1 (Green User LED): PB0 - output push-pull
;   LD2 (Blue User LED): PB7 - output push-pull
;   LD3 (Red User LED): PB14 - output push-pull
;   B1 (User Button): PC13 - input with pull-down (active high)

[dmgpio]
; Green User LED LD1 - PB0
port=B
pin=0
mode=output_pp
pull=none
speed=low
alternate=0
