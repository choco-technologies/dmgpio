; DMGPIO pin configurations for STM32F429I-DISCOVERY board
; Board: STM32F429I-DISCOVERY
; MCU: STM32F429ZIT6
;
; Known pins:
;   LD3 (Green LED): PG13 - output push-pull
;   LD4 (Red LED): PG14 - output push-pull
;   B1 (User Button): PA0 - input with pull-down (active high)

[dmgpio]
; Green LED LD3 - PG13
port=G
pin=13
mode=output_pp
pull=none
speed=low
alternate=0
