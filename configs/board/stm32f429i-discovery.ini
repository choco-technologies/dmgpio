; DMGPIO pin configurations for STM32F429I-DISCOVERY board
; Board: STM32F429I-DISCOVERY
; MCU: STM32F429ZIT6

[led_ld3_green]
; Green LED LD3 - PG13 (output push-pull)
pin=PG13
mode=output
pull=none
speed=minimum
output_circuit=push_pull

[led_ld4_red]
; Red LED LD4 - PG14 (output push-pull)
pin=PG14
mode=output
pull=none
speed=minimum
output_circuit=push_pull

[button_b1]
; User Button B1 - PA0 (input, active high)
pin=PA0
mode=input
pull=none
interrupt_trigger=rising_edge
