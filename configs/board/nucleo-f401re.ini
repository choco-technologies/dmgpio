; DMGPIO pin configurations for NUCLEO-F401RE board
; Board: NUCLEO-F401RE
; MCU: STM32F401RET6

[led_ld2]
; User LED LD2 - PA5 (output push-pull)
pin=PA5
mode=output
pull=none
speed=minimum
output_circuit=push_pull

[button_b1]
; User Button B1 - PC13 (input, active low, internal pull-up)
pin=PC13
mode=input
pull=up
interrupt_trigger=falling_edge
