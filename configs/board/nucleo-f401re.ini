; DMGPIO pin configurations for NUCLEO-F401RE board
; Board: NUCLEO-F401RE
; MCU: STM32F401RET6
;
; Known pins:
;   LD2 (User LED): PA5 - output push-pull
;   B1 (User Button): PC13 - input with pull-down (active high)

[dmgpio]
; User LED LD2 - PA5
port=A
pin=5
mode=output_pp
pull=none
speed=low
alternate=0
