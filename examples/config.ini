; DMGPIO configuration example
; This file shows all available configuration parameters for a DMGPIO device instance.
; Each device instance corresponds to one group of GPIO pins on a single port.

[dmgpio]

; --- Pin selection (ONE of the two formats below is REQUIRED) ---

; Format 1: Combined port+pin (single pin only)
; pin=PA5        ; [REQUIRED if not using port+pins] Port letter (A-K) followed by pin number (0-15)

; Format 2: Separate port and pins bitmask (supports multiple pins)
port=A           ; [REQUIRED if not using pin=] GPIO port letter: A, B, C, ..., K
pins=0x0020      ; [REQUIRED if not using pin=] Pin bitmask: bit N = pin N (decimal or hex, e.g. 32 or 0x0020)

; --- Mode (REQUIRED) ---
mode=output      ; [REQUIRED] Pin direction: input, output, alternate

; --- Optional parameters (safe defaults used if not specified) ---
pull=none        ; [optional] Pull resistor: none (default), up, down
speed=minimum    ; [optional] Output speed: default, minimum, medium, maximum
output_circuit=push_pull  ; [optional] Output type: default, push_pull, open_drain
current=default  ; [optional] Output current: default, minimum, medium, maximum
protection=dont_unlock    ; [optional] Protected pin handling: dont_unlock (default), unlock
interrupt_trigger=off     ; [optional] Interrupt trigger: off (default), rising_edge, falling_edge, both_edges, high_level, low_level, both_levels
; interrupt_handler=spi.cs1             ; [optional] dmhaman handler name; when set, dmhaman_call_handler() is
;                                       ; invoked on each interrupt with a dmgpio_interrupt_params_t argument
